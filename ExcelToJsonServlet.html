<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
</head>
<body>

<h2>Upload Excel File to Convert to JSON</h2>

<!-- Form to upload Excel file -->
<form action="/bin/process-excel" method="post" enctype="multipart/form-data">
    <label for="excelFile">Choose Excel File (.xlsx):</label>
    <input type="file" id="excelFile" name="excelFile" accept=".xlsx" required>
    <br><br>
    <button type="submit">Upload and Convert</button>
</form>

</body>
</html>
